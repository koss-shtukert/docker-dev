[www]

user = www-data
group = www-data

listen = 9999
listen.backlog = 128

listen.owner = www-data
listen.group = www-data
listen.mode = 0660

pm = dynamic
pm.max_children = 200
pm.start_servers = 20
pm.min_spare_servers = 10
pm.max_spare_servers = 20
pm.max_requests = 2
clear_env = no
security.limit_extensions = .php .php3 .php4 .php5 .php7

